<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Skatch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="form-div">
        <div class="change-size-form">
            <input class="get-size" type="number" for="submit">
            <button class="btn change-size" id="submit">Change size</button>
        </div>
        <button class="btn reset-btn">Reset</button>
    </div>
    <div class="message-div">
        <p class="message"></p>
    </div>
    <div class="main-container">
        <div class="canvas"></div>
    </div>
    <div class="footer">
        <button class="btn default-color">Default color</button>
        <button class="btn rainbow-color">Rainbow color</button>
    </div>
<script src="script.js"></script>
</body>
</html>
